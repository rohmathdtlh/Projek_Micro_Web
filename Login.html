<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style> 
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body {
            background: linear-gradient(to bottom right, #015C93, #89CCF7, #BAD6FF);
        }

        .container {
            text-align: center;
        }

        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white; /* Mengubah latar belakang formulir menjadi putih */
        }

        /* Mengubah latar belakang kolom input menjadi warna E7E6E6 */
        .form-control[type="text"],
        .form-control[type="password"],
        .form-control[type="email"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #E7E6E6 !important; /* Mengubah warna latar belakang kolom input */
            color: black; /* Mengatur warna teks input menjadi hitam */
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            top: -50px;
            left: 50%;
            transform: translateX(50%);
        }
        .logo2 {
            width: 20px; /* Sesuaikan ukuran logo sesuai kebutuhan */
            height: auto;
            margin-right: 10px; /* Jarak antara logo dan teks */
            ;
        }

        .forgot-password {
            font-size: 13px;
            text-align: right;
            margin-bottom: 10px;
            color: black; /* Mengubah warna teks "Lupa Kata Sandi?" */
        }

        .footer {
            font-size: 13px;
            margin-top: 20px;
            color: black; /* Mengubah warna teks footer */
        }


    </style>
</head>
<body>
    <form class="login-form">
        <img src="Gambar/logo.png" alt="Logo" class="logo">
        <p class="text-center" style="font-weight: bold; font-size: 10px;">SELAMAT DATANG KEMBALI</p>
        <div class="d-flex align-items-center justify-content-center mb-3">
            <img src="Gambar/fb.png" alt="Facebook Logo" class="logo2">
            <a href="#" style="color: black; font-size: 12px;">Login dengan Facebook</a>
        </div>
        <div class="col">
            <label for="lastName" class="form-label"></label>
            <input type="text" class="form-control" id="lastName" placeholder="Email or Username" style="font-size: 10px;">
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="email" class="form-control" id="email" placeholder="Password" style="font-size: 10px;">
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" style="font-size: 13px;">Ingat Saya</label>
            </div>
            <div class="col text-end">
                <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
            </div>
        <button type="submit" class="btn text-white" style="font-size: 13px; background-color: #2D83B6;">Submit</button>
    </form>
    <div class="footer">
        Belum punya akun? <a href="#">Daftar disini</a>
    </div>
</body>
</html>
