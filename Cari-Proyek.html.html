<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Cari Proyek</title>
  </head>
  <body>
    <div class="header shadow mb-1">
      <div class="header-content">
        <nav class="navbar navbar-expand-sm">
          <div class="container-fluid">
            <img class="img-fluid" src="Gambar/logo2.png" alt="logo" width="50" height="50" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav me-auto">
                <li class="nav-item mb-3">
                  <a class="nav-link" style="color: #2d83b6" href="#"><i class="bi bi-browser-safari" style="color: #2d83b6"></i> Jelajah</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: #2d83b6" href="#"> <i class="bi bi-bag"></i> Kelola </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6 mb-3 p-3">
          <form class="d-flex">
            <input class="form-control me-2 shadow-sm" type="search" placeholder="Cari kata kunci" aria-label="Search" />
          </form>
        </div>
        <div class="col-6 mb-3 p-3">
          <form class="d-flex">
            <input class="form-control me-2 shadow-sm" type="search" placeholder="Semua Lokasi" aria-label="Search" />
            <button class="btn btn-outline text-white" style="background-color: #2d83b6" type="submit">Cari</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3 mb-3">
          <ul class="list-group shadow-sm">
            <li class="list-group-item">
              <h4>Filter</h4>
              <h6>Jenis tugas</h6>
              <select class="form-select" aria-label="Default select example">
                <option value="1">Proyek</option>
                <option value="2">Kontes</option>
              </select>
            </li>
            <li class="list-group-item">
              <h6>Prioritaskan</h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault"> Baru ditambahkan </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
                <label class="form-check-label" for="flexCheckChecked"> Paling relevan </label>
              </div>
            </li>
            <li class="list-group-item">
              <h6>Harga</h6>
              <div class="form-group">
                <label for="minPrice">Harga yang diinginkan</label>
                <input type="number" class="form-control" id="minPrice" placeholder="Min" />
              </div>
              <div class="form-group">
                <label for="maxPrice">Hingga</label>
                <input type="number" class="form-control" id="maxPrice" placeholder="Maks" />
              </div>
            </li>
            <li class="list-group-item">
              <h6>Keahlian</h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault"> Desain Grafis </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
                <label class="form-check-label" for="flexCheckChecked"> Desain Video </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault"> Content Marketing </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
                <label class="form-check-label" for="flexCheckChecked"> Desain Web </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault"> Lainnya </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-5">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Proyek penelitian Video Animasi...</h5>
                <small class="text-muted">Rp500-1,5jt</small>
              </div>
              <p class="text-muted">Dibutuhkan keahlian</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
